<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Corrected from UTF-T -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Remover Settings</title> <!-- Static window title -->
    <link rel="stylesheet" href="options.css">
</head>
<body class="theme-light">
    <div class="container">
        <header class="header">
            <img src="icons/500.png" alt="Ad Remover Icon" class="logo">
            <h1 data-i18n="optionsTitle">NoAd Settings</h1>
        </header>

        <section class="settings-section">
            <h2 data-i18n="optionsAppearanceHeader">Appearance</h2>
            <div class="setting-item">
                <label for="theme-toggle" data-i18n="optionsThemeLabel">Theme:</label>
                <div class="toggle-switch">
                    <span class="theme-label light" data-i18n="optionsThemeLight">Light</span>
                    <input type="checkbox" id="theme-toggle" class="toggle-checkbox">
                    <label for="theme-toggle" class="toggle-lever"></label>
                    <span class="theme-label dark" data-i18n="optionsThemeDark">Dark</span>
                </div>
            </div>
        </section>

        <section class="settings-section">
            <h2 data-i18n="optionsBlockingBehaviorHeader">Blocking Behavior</h2>
            <div class="setting-item">
                <label for="aggressive-mode-toggle" data-i18n="optionsAggressiveModeLabel">Aggressive Mode:</label>
                <div class="toggle-switch">
                    <input type="checkbox" id="aggressive-mode-toggle" class="toggle-checkbox">
                    <label for="aggressive-mode-toggle" class="toggle-lever"></label>
                </div>
            </div>
            <p class="setting-description" data-i18n="optionsAggressiveModeDescription">
                Enables more intensive ad and tracker blocking. May affect site compatibility.
            </p>
        </section>

        <section class="settings-section">
            <h2 data-i18n="optionsLanguageHeader">Language</h2>
            <div class="setting-item">
                <label for="language-select" data-i18n="optionsLanguageSelectLabel">Select Language:</label>
                <select id="language-select">
                    <option value="en" data-i18n="optionsLanguageEnglish">English</option>
                    <option value="ar" data-i18n="optionsLanguageArabic">العربية (Arabic)</option>
                </select>
            </div>
        </section>
        
        <div class="save-status" id="save-status"></div>

    </div>
    <script src="options.js"></script>
</body>
</html>
